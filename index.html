  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #6f7fd9, #2aa7c9);
      color: #000;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2aa7c9, #1b6fa8);
      color: #fff;
      padding: 28px;
    }

    .header h1 {
      margin: 0;
      font-size: 30px;
    }

    .header p {
      margin: 6px 0 0;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    h2 {
      margin-top: 0;
      color: #1b6fa8;
    }

    .recipe-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .recipe-list li {
      border-bottom: 1px solid #e0e0e0;
    }

    .recipe-list li:last-child {
      border-bottom: none;
    }

    .recipe-list a {
      display: block;
      padding: 14px 6px;
      text-decoration: none;
      color: #000;
      font-size: 18px;
    }

    .recipe-list a span {
      display: block;
      font-size: 14px;
      color: #666;
      margin-top: 2px;
    }

    .recipe-list a:hover {
      background: #f6f8fb;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 24px;
      }

      .recipe-list a {
        font-size: 16px;
      }
    }
  </style>
</head>
